<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="view port" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootsrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class ="navbar">
			<div class="logo">
				<img src="logo/logo.png" width="350px">
			</div>
			<nav>
				<ul id="MenuItems">
					<li> <a href="index.html">Home</a></li>
					<li> <a href="">Products</a></li>
					<li> <a href="">About</a></li>
					<li> <a href="">Contact</a></li>
					<li> <a href="">Account</a></li>
				</ul>
			</nav>
			<img src="images/shopping_bag.png" width="30px" height="30px">
			<img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
		</div>
	</div>
<!--------------- account-page ------------>
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="images/img_1.png" width="100%">
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()"> Login</span>
							<span onclick="register()">Register</span>
						<hr id="Indicator">
						</div>
						<form id="LoginForm"> 
							<input type="text" placeholder="Username">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn"> Login </button>
							<a href =""> Forgot Password </a>
						</form>

						<form id="RegForm"> 
							<input type="text" placeholder="Username">
							<input type="email" placeholder="Email">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn"> Register </button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!----------- js for toggle form -------------->
<script> 
	var LoginForm=document.getElementById("LoginForm");
	var RegForm = document.getElementById("RegForm");
	var Indicator = document.getElementById("Indicator");

	function register () {
		RegForm.style.transform="translateX(0px)";
		LoginForm.style.transform="translateX(0px)";
		Indicator.style.transform="transform(100px)";
	}

	function login () {
		RegForm.style.transform="translateX(300px)";
		LoginForm.style.transform="translateX(300px)";
		Indicator.style.transform="transform(0px)";
	}
</script>
